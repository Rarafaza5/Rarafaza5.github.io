<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inês Oliveira</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #banner {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #d9cece;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
            z-index: 1000;
            overflow: visible;
        }

        #logo {
            width: 200px;
            height: 90px;
            background-image: url('teatro.png');
            background-size: cover;
            cursor: pointer;
        }

        #menu {
            display: flex;
        }

        .menuItem {
            margin: 0 10px;
            padding: 10px;
            color: #333;
            text-decoration: none;
            border: 1px solid #333;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.5s, color 0.3s;
        }

        .menuItem:hover {
            background-color: #505050;
            color: #fff;
        }

        #content {
            margin-top: 100px;
            padding: 170px;
            background: url('fundo.png') center top no-repeat;
            background-size: cover;
            position: relative;
            z-index: 1;
            text-align: center;
            color: #fff;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }

        #clubText {
            font-size: 3.5em;
            margin-bottom: 10px;
        }

        #subText {
            font-size: 1em;
        }

        .profile-section {
            margin-top: 50px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: left; /* Alinha o texto à esquerda */
        }

        .profile-section h3 {
            color: #333;
        }

        .profile-section p {
            color: #666;
        }
        .menuItemEmCartaz {
    margin: 0 10px;
    padding: 10px;
    color: #4f471f;
    text-decoration: none;
    border: 1px solid #1c1b19; /* Cor da borda amarelo claro */
    border-radius: 5px;
    cursor: pointer;
    background-color: #f7ca44; /* Cor de fundo dourado */
    transition: background-color 0.5s, color 0.3s, border-color 0.3s; /* Adiciona uma transição suave */
}

.menuItemEmCartaz:hover {
    background-color: #ffeaab; /* Cor de fundo ao passar o mouse (cinza escuro) */
    color: #362b0b; /* Cor do texto ao passar o mouse (dourado) */
    border-color: #ffc517;
    border:2px solid; /* Cor da borda ao passar o mouse (cinza escuro) */
}
    </style>
</head>

<body>

    <div id="banner">
        <div id="logo" onclick="window.location.href='index.html'"></div>
        <div id="menu">
        </div>
        <div id="menu">
            <a href="cartaz.html" class="menuItemEmCartaz">Em Cartaz</a>
            <a href="membros.html" class="menuItem">Membros</a>
            <a href="contatos.html" class="menuItem">Contactos</a>
        </div>
    </div>

    <!-- Conteúdo da página aqui -->
    <div id="content">
        <!-- Sobreposição semi-transparente -->
        <div id="overlay"></div>
        <!-- Seu conteúdo vai aqui -->
        <div id="clubText">Inês Oliveira</div>

        <!-- Seção de Perfil -->
        <div class="profile-section">
            <h3>Perfil</h3>
            <p>Número de Peças: 2
            </p>
            <h3>Funções</h3>
            <p>Arte - Operador Sonoro<br> <br>A birra do Morto - Ator e Operador Sonoro</p>
        </div>
    </div>
</body>

</html>
